<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Matrix Calculator</title>
</head>
<body>
  <div class="calculator">
    <h2>Matrix Calculator</h2>
    <div class="matrix-label">Matrix A</div>
    <table id="matrixA"></table>
    <div class="matrix-label">Matrix B</div>
    <table id="matrixB"></table>
    <div class="operator">
      <button class="operation" data-operation="add">Add (+)</button>
      <button class="operation" data-operation="subtract">Subtract (-)</button>
    </div>
    <h3>Result:</h3>
    <table id="result"></table>
    <button id="reset">Reset</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
